            min-height: 150px;
            font-size: 1.1rem;
            line-height: 1.6;
            border-left: 4px solid #ff6b6b;

            margin-bottom: 20px;

            border: none;
            padding: 15px;
            border-radius: 8px;

            font-size: 1rem;

            text-align: left;

                        text: "报名选修这门课程", 
                        effect: { englishSkill: 6, network: 3 },
                        feedback: "跨文化交际学能增强你的国际视野和文化包容性。"
                    },
                    { 
                        text: "旁听几节课后再决定", 
                        effect: { englishSkill: 3 },
                        feedback: "先了解课程内容再做决定是个谨慎的做法。"
                    },
                    { 
                        text: "专心于必修课程", 
                        effect: { englishSkill: 4 },
                        feedback: "优先保证必修课程的质量是明智之举。"
                    }
                ]
            },
            'year2-may': {
                text: "学校有一个国际交流项目，可以去英国交换学习一个学期。",
                choices: [
                    { 
                        text: "积极申请这个项目", 
                        effect: { englishSkill: 10, experience: 5, finance: -1500 },
                        condition: () => gameState.finance >= 1500,
                        feedback: "国际交流是难得的学习机会，能极大提升你的专业水平。"
                    },
                    { 
                        text: "准备申请材料", 
                        effect: { englishSkill: 5 },
                        feedback: "认真准备申请材料是成功的第一步。"
                    },
                    { 
                        text: "放弃这次机会，专注国内学习", 
                        effect: { englishSkill: 3 },
                        feedback: "专注于现有学习资源也是一种稳妥的选择。"
                    }
                ]
            },
            // 大三场景
            'year3-september': {
                text: "大三了！专业课程更加专业化，你需要为未来做更明确的规划。",
                choices: [
                    { 
                        text: "准备考研，提升学术能力", 
                        effect: { englishSkill: 8 },
                        feedback: "考研深造能让你在学术道路上走得更远。"
                    },
                    { 
                        text: "参加国际交流项目，拓展视野", 
                        effect: { network: 7, experience: 5 },
                        feedback: "国际交流能让你接触多元文化，提升综合素质。"
                    },
                    { 
                        text: "专注于实习，积累工作经验", 
                        effect: { experience: 8 },
                        feedback: "工作经验是职场竞争的重要资本。"
                    }
                ]
            },
            'year3-october': {
                text: "你收到了一家知名外企的实习邀请，但需要减少课程负担。",
                choices: [
                    { 
                        text: "接受实习机会", 
                        effect: { experience: 10, finance: 800 },
                        feedback: "知名企业实习经历将为你的简历增色不少。"
                    },
                    { 
                        text: "半工半读，平衡两者", 
                        effect: { experience: 6, englishSkill: 3, finance: 400 },
                        feedback: "平衡学习与实践是大学生活的智慧体现。"
                    },
                    { 
                        text: "专心学业，拒绝实习", 
                        effect: { englishSkill: 5 },
                        feedback: "扎实的专业知识是未来发展的根本保障。"
                    }
                ]
            },
            // 大四场景
            'year4-may': {
                text: "毕业季来临，你需要为毕业后的生活做最终决定。",
                choices: [
                    { 
                        text: "申请研究生院继续深造", 
                        condition: () => gameState.englishSkill >= 80,
                        feedback: "继续深造将为你打开更广阔的发展空间。"
                    },
                    { 
                        text: "申请外企工作", 
                        condition: () => gameState.englishSkill >= 70 && gameState.experience >= 30,
                        feedback: "凭借出色的专业能力和实践经验，你具备了进入外企的实力。"
                    },
                    { 
                        text: "从事教育行业", 
                        condition: () => gameState.englishSkill >= 60,
                        feedback: "教育事业是一项崇高的职业，你的专业能力将惠及更多学生。"
                    },
                    { 
                        text: "进入翻译公司工作", 
                        condition: () => gameState.englishSkill >= 85,
                        feedback: "卓越的语言天赋让你具备了成为专业译员的潜质。"
                    },
                    { 
                        text: "自主创业", 
                        condition: () => gameState.network >= 50 && gameState.experience >= 40,
                        feedback: "丰富的人脉和实践经验为你创业奠定了坚实基础。"
                    },
                    { 
                        text: "从事媒体/出版行业", 
                        condition: () => gameState.englishSkill >= 65 && gameState.experience >= 25,
                        feedback: "你的专业背景和实践经验让你在媒体行业具备竞争优势。"
                    }
                ]
            }
        };

        // 职业路径描述
        const careerPaths = {
            '研究生': {
                title: "学术研究者",
                description: "你选择了继续深造的道路。凭借扎实的英语基础和学术能力，你成功考取了理想的研究生院。在未来几年里，你将深入研究语言学、文学或跨文化交际等领域。毕业后，你可以成为大学教授、研究员或在教育机构从事高级管理工作。你的学术训练将使你在知识传播和创新方面发挥重要作用。"
            },
            '外企员工': {
                title: "跨国企业精英",
                description: "凭借出色的英语能力和丰富的实习经验，你成功进入了一家知名跨国企业。你的职业道路可能从市场专员、人力资源助理或国际贸易专员开始，随着经验积累，逐步晋升为项目经理、部门主管甚至更高职位。你的语言优势将成为你在国际化职场中的核心竞争力，有机会参与全球项目和国际合作。"
            },
            '教师': {
                title: "教育工作者",
                description: "你选择了教育作为自己的终身事业。无论是成为中小学英语教师、培训机构讲师，还是高等教育领域的助教，你的专业知识和沟通能力都将发挥重要作用。随着教学经验的增长，你可以发展出独特的教学方法，甚至编写教材或成为教育顾问。你的工作将直接影响下一代的成长和发展。"
            },
            '翻译': {
                title: "专业译员",
                description: "凭借卓越的语言天赋和专业技能，你成为了一名专业译员。你可以在会议口译、商务谈判、文学翻译等不同领域发挥专长。优秀的翻译不仅需要扎实的语言功底，还需要广博的知识面和敏锐的文化洞察力。你的职业生涯将充满挑战与成就感，成为不同文化之间的桥梁。"
            },
            '创业者': {
                title: "创新企业家",
                description: "利用广泛的人脉网络和丰富的工作经验，你走上了创业之路。可能是创办语言培训学校、翻译服务公司，或是开发英语学习相关的科技产品。创业虽然充满风险，但你的语言优势和跨文化理解能力将成为独特的核心竞争力。你的创新精神和社会责任感将推动事业发展。"
            },
            '媒体从业者': {
                title: "文化传播者",
                description: "你进入了媒体和出版行业，成为一名编辑、记者或内容创作者。你的英语专业背景使你能处理国际新闻、引进国外优秀作品，或者为跨国企业提供内容服务。在这个信息时代，你的语言能力和文化敏感性将帮助你在这个领域脱颖而出，成为文化交流的重要推动者。"
            },
            'default': {
                title: "多元化发展者",
                description: "虽然没有明确走向某一条特定道路，但你在大学期间全面发展，积累了多方面的技能和经验。这种多元化背景为你打开了多种可能性的大门。你可能会在不同领域间切换，或者找到一个能综合运用你各项能力的独特职位。人生本就充满变数，保持开放的心态将带你走向更广阔的天地。"
            }
        };

        // 获取当前场景键
        function getCurrentSceneKey() {
            return `year${gameState.year}-${months[gameState.month].toLowerCase()}`;
        }

        // 更新时间显示
        function updateTimeDisplay() {
            document.getElementById('month-year').textContent = 
                `${years[gameState.year]} | ${months[gameState.month]}`;
        }

        // 更新属性显示
        function updateStats() {
            document.getElementById('skill-value').textContent = gameState.englishSkill;
            document.getElementById('experience-value').textContent = gameState.experience;
            document.getElementById('network-value').textContent = gameState.network;
            document.getElementById('finance-value').textContent = `${gameState.finance}元`;
            
            // 更新进度条
            document.getElementById('skill-progress').style.width = `${Math.min(100, Math.max(0, gameState.englishSkill))}%`;
            document.getElementById('experience-progress').style.width = `${Math.min(100, Math.max(0, gameState.experience))}%`;
            document.getElementById('network-progress').style.width = `${Math.min(100, Math.max(0, gameState.network))}%`;
            document.getElementById('finance-progress').style.width = `${Math.min(100, Math.max(0, gameState.finance / 20))}%`;
        }

        // 应用效果
        function applyEffect(effect) {
            if (effect.englishSkill !== undefined) gameState.englishSkill += effect.englishSkill;
            if (effect.experience !== undefined) gameState.experience += effect.experience;
            if (effect.network !== undefined) gameState.network += effect.network;
            if (effect.finance !== undefined) gameState.finance += effect.finance;
            
            // 确保属性不为负数（财务状况除外）
            gameState.englishSkill = Math.max(0, gameState.englishSkill);
            gameState.experience = Math.max(0, gameState.experience);
            gameState.network = Math.max(0, gameState.network);
            gameState.finance = Math.max(-1000, gameState.finance); // 允许轻微负债
        }

        // 检查坏结局
        function checkBadEnding() {
            // 检查是否触发特殊坏结局事件
            if (gameState.eventOccurred && randomEvents.find(e => e.badEnding)) {
                const badEvent = randomEvents.find(e => e.badEnding);
                endGameWithBadEnding(badEvent.text);
                return true;
            }
            
            // 检查属性是否过低
            if (gameState.englishSkill < 0) {
                endGameWithBadEnding("由于长期忽视专业学习，你的英语技能严重退化，无法满足毕业要求。");
                return true;
            }
            
            if (gameState.experience < -20) {
                endGameWithBadEnding("缺乏实践经验让你在求职时屡屡碰壁，最终只能选择与专业无关的工作。");
                return true;
            }
            
            if (gameState.network < -10) {
                endGameWithBadEnding("人际关系的疏远让你错失了许多发展机会，事业发展受限。");
                return true;
            }
            
            if (gameState.finance < -2000) {
                endGameWithBadEnding("严重的财务危机迫使你不得不辍学打工，放弃了原本的学业规划。");
                return true;
            }
            
            return false;
        }

        // 显示随机事件
        function showRandomEvent() {
            if (Math.random() > 0.7 && !gameState.eventOccurred) { // 30%概率触发事件
                const event = randomEvents[Math.floor(Math.random() * randomEvents.length)];
                document.getElementById('event-text').textContent = event.text;
                document.getElementById('event-display').style.display = 'block';
                applyEffect(event.effect);
                gameState.eventOccurred = true;
                updateStats();
                return true;
            }
            return false;
        }

        // 显示选择反馈
        function showFeedback(feedbackText) {
            document.getElementById('feedback-text').textContent = feedbackText;
            document.getElementById('feedback-display').style.display = 'block';
            gameState.feedbackGiven = true;
        }

        // 进入下一个月
        function nextMonth() {
            // 隐藏事件和反馈显示
            document.getElementById('event-display').style.display = 'none';
            document.getElementById('feedback-display').style.display = 'none';
            gameState.eventOccurred = false;
            gameState.feedbackGiven = false;
            
            // 每月自动增加财务状况
            gameState.finance += 1000;
            
            gameState.month++;
            gameState.monthsPassed++;
            
            // 处理学年过渡
            if (gameState.month > 12) {
                gameState.month = 1;
                gameState.year++;
            }
            
            // 特殊月份处理
            if (gameState.month === 9 && gameState.year > 1) {
                // 新学年开始，重置事件标记
                gameState.eventOccurred = false;
            }
            
            // 每过几个月自动增加一些属性
            if (gameState.monthsPassed % 3 === 0) {
                gameState.englishSkill += 2;
                gameState.network += 1;
            }
            
            // 触发随机事件
            showRandomEvent();
            
            // 检查坏结局
            if (checkBadEnding()) return;
            
            // 检查是否到达大四七月（游戏结束）
            if (gameState.year === 4 && gameState.month === 7) {
                endGame('default');
                return;
            }
            
            updateDisplay();
        }

        // 更新显示
        function updateDisplay() {
            updateTimeDisplay();
            updateStats();
            
            // 获取当前场景
            const sceneKey = getCurrentSceneKey();
            const scene = scenes[sceneKey] || scenes[gameState.currentScene];
            
            // 显示场景文本
            document.getElementById('story-text').textContent = scene.text;
            
            // 生成选择按钮
            const choicesContainer = document.getElementById('choices-container');
            choicesContainer.innerHTML = '';
            
            if (scene.choices) {
                scene.choices.forEach((choice, index) => {
                    // 检查条件（如果有的话）
                    if (!choice.condition || choice.condition()) {
                        const button = document.createElement('button');
                        button.className = 'choice-btn';
                        button.textContent = choice.text;
                        button.onclick = () => {
                            // 应用选择效果
                            if (choice.effect) {
                                applyEffect(choice.effect);
                            }
                            
                            // 显示反馈
                            if (choice.feedback) {
                                showFeedback(choice.feedback);
                            } else {
                                showFeedback(choiceFeedbacks[Math.floor(Math.random() * choiceFeedbacks.length)]);
                            }
                            
                            // 禁用所有按钮
                            const buttons = choicesContainer.querySelectorAll('.choice-btn');
                            buttons.forEach(btn => btn.disabled = true);
                            
                            // 如果是毕业选择
                            if (sceneKey === 'year4-may' && index < 6) {
                                const careers = ['研究生', '外企员工', '教师', '翻译', '创业者', '媒体从业者'];
                                setTimeout(() => endGame(careers[index]), 1500);
                                return;
                            }
                            
                            // 自动进入下一个月
                            setTimeout(nextMonth, 2000);
                        };
                        choicesContainer.appendChild(button);
                    }
                });
            }
            
            // 如果发生了随机事件，禁用选择按钮
            if (gameState.eventOccurred) {
                const buttons = choicesContainer.querySelectorAll('.choice-btn');
                buttons.forEach(btn => btn.disabled = true);
                
                // 2秒后自动进入下一个月
                setTimeout(nextMonth, 2000);
            }
        }

        // 结束游戏（好结局）
        function endGame(career) {
            gameState.gameOver = true;
            const careerInfo = careerPaths[career] || careerPaths['default'];
            
            document.getElementById('career-title').textContent = careerInfo.title;
            document.getElementById('career-description').textContent = careerInfo.description;
            document.getElementById('career-result').style.display = 'block';
            document.getElementById('restart-btn').style.display = 'block';
            document.getElementById('choices-container').style.display = 'none';
        }

        // 结束游戏（坏结局）
        function endGameWithBadEnding(reason) {
            gameState.gameOver = true;
            
            // 根据原因选择合适的坏结局描述
            let badEndingDesc = badEndings[3]; // 默认全面崩溃
            if (reason.includes("健康")) badEndingDesc = badEndings[0];
            else if (reason.includes("经济")) badEndingDesc = badEndings[1];
            else if (reason.includes("作弊")) badEndingDesc = badEndings[2];
            
            document.getElementById('bad-ending-title').textContent = badEndingDesc.title;
            document.getElementById('bad-ending-description').textContent = reason + " " + badEndingDesc.description;
            document.getElementById('bad-ending').style.display = 'block';
            document.getElementById('restart-btn').style.display = 'block';
            document.getElementById('choices-container').style.display = 'none';
        }

        // 重新开始游戏
        function restartGame() {
            gameState.year = 1;
            gameState.month = 9;
            gameState.englishSkill = 50;
            gameState.experience = 0;
            gameState.network = 20;
            gameState.finance = 1000;
            gameState.currentScene = 'start';
            gameState.gameOver = false;
            gameState.eventOccurred = false;
            gameState.feedbackGiven = false;
            gameState.monthsPassed = 0;
            
            document.getElementById('career-result').style.display = 'none';
            document.getElementById('bad-ending').style.display = 'none';
            document.getElementById('restart-btn').style.display = 'none';
            document.getElementById('choices-container').style.display = 'grid';
            document.getElementById('event-display').style.display = 'none';
            document.getElementById('feedback-display').style.display = 'none';
            
            updateDisplay();
        }

        // 初始化游戏
        document.addEventListener('DOMContentLoaded', () => {
            updateDisplay();
            document.getElementById('restart-btn').addEventListener('click', restartGame);
            document.getElementById('restart-btn').style.display = 'none';
        });
    </script>
