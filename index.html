<html lang="zh-CN">
<head>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #004d61, #007a8c, #004d61);
            color: #fff;
            min-height: 100vh;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(0, 30, 40, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid #00a8b5;
        }
        
        header {
            background: rgba(0, 40, 50, 0.7);
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #00a8b5;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: #00e5ff;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #66fcf1;
            margin-bottom: 10px;
        }
        
        .game-container {
            padding: 15px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .stat-card {
            background: rgba(0, 60, 70, 0.6);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            border: 1px solid #00a8b5;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00e5ff;
            margin: 8px 0;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #66fcf1;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(0, 80, 100, 0.5);
            border-radius: 4px;
            margin-top: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00e5ff, #00a8b5);
            border-radius: 4px;
        }
        
        .time-display {
            background: rgba(0, 60, 70, 0.6);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            margin-bottom: 15px;
            border: 1px solid #00a8b5;
        }
        
        .month-year {
            font-size: 1.3rem;
            color: #66fcf1;
            margin-bottom: 5px;
        }
        
        .event-display {
            background: rgba(255, 200, 0, 0.2);
            border-left: 4px solid #ffd166;
            padding: 12px;
            border-radius: 0 8px 8px 0;
            margin: 15px 0;
            display: none;
        }
        
        .feedback-display {
            background: rgba(0, 120, 150, 0.4);
            border-left: 4px solid #00e5ff;
            padding: 12px;
            border-radius: 0 8px 8px 0;
            margin: 15px 0;
        }
        
        .story-text {
            background: rgba(0, 60, 70, 0.6);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            min-height: 120px;
            font-size: 1rem;
            line-height: 1.5;
            border-left: 4px solid #00a8b5;
        }
        
        .choices {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .choice-btn {
            background: linear-gradient(45deg, #00a8b5, #00e5ff);
            color: #002333;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            text-align: left;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
        
        .choice-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 7px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #00e5ff, #00a8b5);
        }
        
        .choice-btn:active {
            transform: translateY(1px);
        }
        
        .choice-btn:disabled {
            background: #005a66;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            color: #66fcf1;
        }
        
        .rest-btn {
            background: linear-gradient(45deg, #45b7d1, #96c93d);
            color: #002333;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-weight: bold;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
        }
        
        .rest-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 7px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #96c93d, #45b7d1);
        }
        
        .rest-btn:disabled {
            background: #005a66;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            color: #66fcf1;
        }
        
        .career-path {
            background: rgba(0, 60, 70, 0.6);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: none;
            border: 1px solid #00a8b5;
        }
        
        .career-title {
            font-size: 1.5rem;
            color: #66fcf1;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .career-description {
            line-height: 1.6;
            font-size: 1rem;
        }
        
        .bad-ending {
            background: rgba(100, 0, 0, 0.4);
            border: 2px solid #ff4757;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: none;
            animation: shake 0.5s;
            animation-iteration-count: 5;
        }
        
        .bad-ending-title {
            font-size: 1.5rem;
            color: #ff6b81;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .bad-ending-description {
            line-height: 1.6;
            font-size: 1rem;
        }
        
        .diagnosis-report {
            background: rgba(0, 60, 70, 0.6);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: none;
            border: 1px solid #00a8b5;
        }
        
        .report-title {
            font-size: 1.5rem;
            color: #66fcf1;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .report-section {
            margin-bottom: 15px;
        }
        
        .report-section h3 {
            color: #00e5ff;
            margin-bottom: 8px;
        }
        
        .restart-btn {
            display: block;
            width: 180px;
            margin: 15px auto;
            padding: 10px;
            background: linear-gradient(45deg, #007a8c, #00e5ff);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.5);
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: #66fcf1;
            font-size: 0.8rem;
            border-top: 1px solid rgba(0, 168, 181, 0.5);
        }
        
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 10px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stat-card {
                padding: 10px;
            }
            
            .stat-value {
                font-size: 1.3rem;
            }
            
            .stat-label {
                font-size: 0.8rem;
            }
            
            .choices {
                grid-template-columns: 1fr;
            }
            
            .choice-btn {
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .story-text {
                padding: 12px;
                font-size: 0.95rem;
            }
            
            .career-title, .bad-ending-title, .report-title {
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .game-container {
                padding: 10px;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .stat-card {
                padding: 8px;
            }
            
            .stat-value {
                font-size: 1.2rem;
            }
            
            .stat-label {
                font-size: 0.75rem;
            }
            
            .choices {
                gap: 10px;
            }
            
            .choice-btn {
                padding: 8px;
                font-size: 0.85rem;
            }
            
            footer {
                font-size: 0.7rem;
            }
        }
    </style>
</head>

            if (gameState.network < 40) {
                report += '<li>积极参加行业活动和社交聚会，拓展人脉关系</li>';
            }
            report += '<li>保持终身学习的态度，不断提升自身综合素质</li>';
            report += '</ul></div>';
            
            return report;
        }

        // 检查坏结局
        function checkBadEnding() {
            // 检查是否触发特殊坏结局事件
            if (gameState.badEventTriggered) {
                const badEvent = randomEvents.find(e => e.badEnding);
                if (badEvent) {
                    endGameWithBadEnding(badEvent.text);
                    return true;
                }
            }
            
            // 检查属性是否过低
            if (gameState.englishSkill < -5) {
                endGameWithBadEnding("由于长期忽视专业学习，你的英语技能严重退化，无法满足毕业要求。");
                return true;
            }
            
            if (gameState.experience < -20) {
                endGameWithBadEnding("缺乏实践经验让你在求职时屡屡碰壁，最终只能选择与专业无关的工作。");
                return true;
            }
            
            if (gameState.network < -10) {
                endGameWithBadEnding("人际关系的疏远让你错失了许多发展机会，事业发展受限。");
                return true;
            }
            
            // 财务状况小于-1000时达成经济困境
            if (gameState.finance < -1000) {
                endGameWithBadEnding("严重的财务危机迫使你不得不辍学打工，放弃了原本的学业规划。");
                return true;
            }
            
            return false;
        }

        // 显示随机事件
        function showRandomEvent() {
            // 每年不超过3次事件，且不连续两个月触发
            if (gameState.eventsThisYear < 3 && 
                gameState.lastEventMonth !== gameState.month &&
                Math.random() > 0.8 && 
                !gameState.eventOccurred) {
                const event = randomEvents[Math.floor(Math.random() * randomEvents.length)];
                document.getElementById('event-text').textContent = event.text;
                document.getElementById('event-display').style.display = 'block';
                applyEffect(event.effect);
                gameState.eventOccurred = true;
                gameState.eventsThisYear++;
                gameState.lastEventMonth = gameState.month;
                updateStats();
                return true;
            }
            return false;
        }

        // 修整功能
        function rest() {
            if (gameState.mentalHealth < 100) {
                gameState.mentalHealth = Math.min(100, gameState.mentalHealth + 20);
                document.getElementById('story-text').innerHTML = 
                    "<strong>你进行了适当的休息和调整，心理健康状况有所改善（心理健康+20）</strong>";
                document.getElementById('rest-btn').disabled = true;
                setTimeout(() => {
                    updateDisplay();
                }, 2000);
            }
        }

        // 进入下一个月
        function nextMonth() {
            // 隐藏事件显示
            document.getElementById('event-display').style.display = 'none';
            gameState.eventOccurred = false;
            gameState.badEventTriggered = false; // 重置坏事件标记
            
            // 每月自动增加财务状况和扣除生活费
            gameState.finance += 1000;
            const livingCost = Math.floor(Math.random() * 1001) + 600; // 600-1600之间
            gameState.finance -= livingCost;
            
            // 每月心理健康轻微下降
            gameState.mentalHealth = Math.max(0, gameState.mentalHealth - 2);
            
            gameState.month++;
            gameState.monthsPassed++;
            
            // 处理学年过渡
            if (gameState.month > 12) {
                gameState.month = 1;
                gameState.year++;
                gameState.eventsThisYear = 0; // 重置年度事件计数
            }
            
            // 特殊月份处理
            if (gameState.month === 9 && gameState.year > 1) {
                // 新学年开始，重置事件标记
                gameState.eventOccurred = false;
            }
            
            // 每过几个月自动增加一些属性
            if (gameState.monthsPassed % 3 === 0) {
                gameState.englishSkill += 1;
                gameState.network += 1;
            }
            
            // 触发随机事件
            showRandomEvent();
            
            // 检查坏结局
            if (checkBadEnding()) return;
            
            // 检查是否到达大四七月（游戏结束）
            if (gameState.year === 4 && gameState.month === 7) {
                endGame('default');
                return;
            }
            
            updateDisplay();
        }

        // 更新显示
        function updateDisplay() {
            updateTimeDisplay();
            updateStats();
            
            // 获取当前场景
            const sceneKey = getCurrentSceneKey();
            const scene = scenes[sceneKey] || scenes[gameState.currentScene];
            
            // 显示场景文本（欢迎语只在开始时显示一次）
            if (gameState.currentScene === 'start' && !gameState.welcomeShown) {
                document.getElementById('story-text').innerHTML = 
                    "欢迎来到英语专业大学生就业模拟器！你刚刚踏入大学校园，面前是充满可能性的四年时光。作为一名<span style='font-weight: bold;'>西南财经大学外国语学院</span>英语专业的学生，你需要在学术、实践和人际关系之间找到平衡，为未来的职业生涯做好准备。现在开始你的大学生活吧！";
                gameState.welcomeShown = true;
            } else {
                document.getElementById('story-text').textContent = scene.text;
            }
            
            // 更新修整按钮状态
            document.getElementById('rest-btn').disabled = (gameState.mentalHealth >= 100);
            
            // 生成选择按钮
            const choicesContainer = document.getElementById('choices-container');
            choicesContainer.innerHTML = '';
            
            if (scene.choices) {
                scene.choices.forEach((choice, index) => {
                    // 检查条件（如果有的话）
                    if (!choice.condition || choice.condition()) {
                        const button = document.createElement('button');
                        button.className = 'choice-btn';
                        button.textContent = choice.text;
                        button.onclick = () => {
                            // 记录选择
                            gameState.choicesHistory.push({
                                year: gameState.year,
                                month: gameState.month,
                                choice: choice.text
                            });
                            
                            // 应用选择效果
                            let changes = [];
                            if (choice.effect) {
                                changes = applyEffect(choice.effect);
                            }
                            
                            // 显示反馈（直接显示在主框中）
                            let feedbackText = choice.feedback || choiceFeedbacks[Math.floor(Math.random() * choiceFeedbacks.length)];
                            document.getElementById('story-text').innerHTML = `<strong>${feedbackText} (${changes.join(', ')})</strong>`;
                            
                            // 禁用所有按钮
                            const buttons = choicesContainer.querySelectorAll('.choice-btn');
                            buttons.forEach(btn => btn.disabled = true);
                            document.getElementById('rest-btn').disabled = true;
                            
                            // 如果是毕业选择
                            if (sceneKey === 'year4-may' && index < 6) {
                                const careers = ['研究生', '外企员工', '教师', '翻译', '创业者', '媒体从业者'];
                                setTimeout(() => endGame(careers[index]), 1500);
                                return;
                            }
                            
                            // 自动进入下一个月
                            setTimeout(nextMonth, 2000);
                        };
                        choicesContainer.appendChild(button);
                    }
                });
            }
            
            // 如果发生了随机事件，禁用选择按钮
            if (gameState.eventOccurred) {
                const buttons = choicesContainer.querySelectorAll('.choice-btn');
                buttons.forEach(btn => btn.disabled = true);
                document.getElementById('rest-btn').disabled = true;
                
                // 2秒后自动进入下一个月
                setTimeout(nextMonth, 2000);
            }
        }

        // 结束游戏（好结局）
        function endGame(career) {
            gameState.gameOver = true;
            const careerInfo = careerPaths[career] || careerPaths['default'];
            
            document.getElementById('career-title').textContent = careerInfo.title;
            document.getElementById('career-description').textContent = careerInfo.description;
            document.getElementById('career-result').style.display = 'block';
            
            // 生成诊断报告
            const reportContent = generateDiagnosisReport(career);
            document.getElementById('report-content').innerHTML = reportContent;
            document.getElementById('diagnosis-report').style.display = 'block';
            
            document.getElementById('restart-btn').style.display = 'block';
            document.getElementById('choices-container').style.display = 'none';
            document.getElementById('rest-btn').style.display = 'none';
        }

        // 结束游戏（坏结局）
        function endGameWithBadEnding(reason) {
            gameState.gameOver = true;
            
            // 根据原因选择合适的坏结局描述
            let badEndingDesc = badEndings[0]; // 默认心理危机
            if (reason.includes("经济")) badEndingDesc = badEndings[1];
            else if (reason.includes("作弊")) badEndingDesc = badEndings[2];
            
            document.getElementById('bad-ending-title').textContent = badEndingDesc.title;
            document.getElementById('bad-ending-description').textContent = reason + " " + badEndingDesc.description;
            document.getElementById('bad-ending').style.display = 'block';
            document.getElementById('bad-ending').style.animation = 'shake 0.5s';
            document.getElementById('bad-ending').style.animationIterationCount = '5';
            document.getElementById('restart-btn').style.display = 'block';
            document.getElementById('choices-container').style.display = 'none';
            document.getElementById('rest-btn').style.display = 'none';
        }

        // 重新开始游戏
        function restartGame() {
            gameState.year = 1;
            gameState.month = 9;
            gameState.englishSkill = 20;
            gameState.experience = 20;
            gameState.network = 20;
            gameState.finance = 1000;
            gameState.currentScene = 'start';
            gameState.gameOver = false;
            gameState.eventOccurred = false;
            gameState.feedbackGiven = false;
            gameState.monthsPassed = 0;
            gameState.welcomeShown = false;
            gameState.badEventTriggered = false;
            gameState.eventsThisYear = 0;
            gameState.lastEventMonth = -1;
            gameState.mentalHealth = 100;
            gameState.mentalHealthHistory = [];
            gameState.choicesHistory = [];
            
            document.getElementById('career-result').style.display = 'none';
            document.getElementById('bad-ending').style.display = 'none';
            document.getElementById('diagnosis-report').style.display = 'none';
            document.getElementById('restart-btn').style.display = 'none';
            document.getElementById('choices-container').style.display = 'grid';
            document.getElementById('event-display').style.display = 'none';
            document.getElementById('feedback-display').style.display = 'none';
            document.getElementById('rest-btn').style.display = 'block';
            
            updateDisplay();
        }

        // 初始化游戏
        document.addEventListener('DOMContentLoaded', () => {
            updateDisplay();
            document.getElementById('restart-btn').addEventListener('click', restartGame);
            document.getElementById('rest-btn').addEventListener('click', rest);
            document.getElementById('restart-btn').style.display = 'none';
        });
    </script>
</body>
</html>
