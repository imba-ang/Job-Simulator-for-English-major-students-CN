<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语专业大学生就业模拟器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #004d61, #007a8c, #004d61);
            color: #fff;
            min-height: 100vh;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%2300a8b5" stroke-width="0.5" opacity="0.3"/></svg>');
            z-index: -1;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(0, 30, 40, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid #00a8b5;
            position: relative;
        }
        
        .container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00e5ff, #00a8b5, #00e5ff);
            z-index: 10;
        }
        
        header {
            background: rgba(0, 40, 50, 0.7);
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #00a8b5;
            position: relative;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: #00e5ff;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00e5ff, transparent);
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #66fcf1;
            margin-bottom: 10px;
        }
        
        .game-container {
            padding: 15px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .stat-card {
            background: rgba(0, 60, 70, 0.6);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            border: 1px solid #00a8b5;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 168, 181, 0.4);
        }
        
        .stat-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #00e5ff, #00a8b5);
        }
        
        .stat-icon {
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: #00e5ff;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00e5ff;
            margin: 8px 0;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #66fcf1;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(0, 80, 100, 0.5);
            border-radius: 4px;
            margin-top: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00e5ff, #00a8b5);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .time-display {
            background: rgba(0, 60, 70, 0.6);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            margin-bottom: 15px;
            border: 1px solid #00a8b5;
            position: relative;
            overflow: hidden;
        }
        
        .time-display::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #ffd166, #00e5ff);
        }
        
        .month-year {
            font-size: 1.3rem;
            color: #66fcf1;
            margin-bottom: 5px;
        }
        
        .event-display {
            background: rgba(255, 200, 0, 0.2);
            border-left: 4px solid #ffd166;
            padding: 12px;
            border-radius: 0 8px 8px 0;
            margin: 15px 0;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .feedback-display {
            background: rgba(0, 120, 150, 0.4);
            border-left: 4px solid #00e5ff;
            padding: 12px;
            border-radius: 0 8px 8px 0;
            margin: 15px 0;
            animation: fadeIn 0.5s ease;
        }
        
        .story-text {
            background: rgba(0, 60, 70, 0.6);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            min-height: 120px;
            font-size: 1rem;
            line-height: 1.5;
            border-left: 4px solid #00a8b5;
            position: relative;
            overflow: hidden;
        }
        
        .story-text::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #00a8b5, #00e5ff);
        }
        
        .choices {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .choice-btn {
            background: linear-gradient(45deg, #00a8b5, #00e5ff);
            color: #002333;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            text-align: left;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        
        .choice-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }
        
        .choice-btn:hover::before {
            left: 100%;
        }
        
        .choice-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 7px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #00e5ff, #00a8b5);
        }
        
        .choice-btn:active {
            transform: translateY(1px);
        }
        
        .choice-btn:disabled {
            background: #005a66;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            color: #66fcf1;
        }
        
        .career-path {
            background: rgba(0, 60, 70, 0.6);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: none;
            border: 1px solid #00a8b5;
            position: relative;
            overflow: hidden;
        }
        
        .career-path::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #00e5ff, #66fcf1);
        }
        
        .career-title {
            font-size: 1.5rem;
            color: #66fcf1;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .career-description {
            line-height: 1.6;
            font-size: 1rem;
        }
        
        .diagnosis-report {
            background: rgba(0, 60, 70, 0.6);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: none;
            border: 1px solid #00a8b5;
            position: relative;
            overflow: hidden;
        }
        
        .diagnosis-report::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ffd166, #00e5ff);
        }
        
        .report-title {
            font-size: 1.5rem;
            color: #66fcf1;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .report-section {
            margin-bottom: 15px;
        }
        
        .report-section h3 {
            color: #00e5ff;
            margin-bottom: 8px;
            position: relative;
            padding-left: 20px;
        }
        
        .report-section h3::before {
            content: "\f05a";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            left: 0;
            top: 0;
            color: #ffd166;
        }
        
        .report-section ul {
            padding-left: 20px;
        }
        
        .report-section li {
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .start-btn, .restart-btn {
            display: block;
            width: 180px;
            margin: 15px auto;
            padding: 10px;
            background: linear-gradient(45deg, #007a8c, #00e5ff);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .start-btn::before, .restart-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }
        
        .start-btn:hover::before, .restart-btn:hover::before {
            left: 100%;
        }
        
        .start-btn:hover, .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.5);
        }
        
        .start-btn {
            display: block;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: #66fcf1;
            font-size: 0.8rem;
            border-top: 1px solid rgba(0, 168, 181, 0.5);
        }
        
        /* Achievement system */
        .achievements {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }
        
        .achievement {
            background: rgba(0, 80, 100, 0.4);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #00a8b5;
            opacity: 0.5;
            transition: all 0.3s ease;
        }
        
        .achievement.unlocked {
            opacity: 1;
            background: rgba(0, 120, 150, 0.6);
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.3);
        }
        
        .achievement i {
            color: #ffd166;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                border-radius: 10px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stat-card {
                padding: 10px;
            }
            
            .stat-value {
                font-size: 1.3rem;
            }
            
            .stat-label {
                font-size: 0.8rem;
            }
            
            .choices {
                grid-template-columns: 1fr;
            }
            
            .choice-btn {
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .story-text {
                padding: 12px;
                font-size: 0.95rem;
            }
            
            .career-title, .report-title {
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .game-container {
                padding: 10px;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .stat-card {
                padding: 8px;
            }
            
            .stat-value {
                font-size: 1.2rem;
            }
            
            .stat-label {
                font-size: 0.75rem;
            }
            
            .choices {
                gap: 10px;
            }
            
            .choice-btn {
                padding: 8px;
                font-size: 0.85rem;
            }
            
            footer {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-graduation-cap"></i> 英语专业大学生就业模拟器</h1>
            <p class="subtitle">为你的未来职业做好准备</p>
        </header>
        
        <div class="game-container">
            <div class="time-display">
                <div class="month-year" id="month-year">大一 | 九月</div>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-book"></i></div>
                    <div class="stat-label">英语专业技能</div>
                    <div class="stat-value" id="skill-value">20</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="skill-progress" style="width: 20%"></div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-briefcase"></i></div>
                    <div class="stat-label">社会实践经验</div>
                    <div class="stat-value" id="experience-value">20</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="experience-progress" style="width: 20%"></div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-user-tie"></i></div>
                    <div class="stat-label">学生工作经历</div>
                    <div class="stat-value" id="work-value">20</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="work-progress" style="width: 20%"></div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-heartbeat"></i></div>
                    <div class="stat-label">心理健康指数</div>
                    <div class="stat-value" id="mental-value">100</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="mental-progress" style="width: 100%"></div>
                    </div>
                </div>
            </div>
            
            <div class="achievements" id="achievements-container">
                <!-- 成就将通过JavaScript动态生成 -->
            </div>
            
            <div class="event-display" id="event-display">
                <span id="event-text"></span>
            </div>
            
            <div class="feedback-display" id="feedback-display">
                <span id="feedback-text"></span>
            </div>
            
            <div class="story-text" id="story-text">
                欢迎来到英语专业大学生就业模拟器！你刚刚踏入大学校园，面前是充满可能性的四年时光。作为一名<span style="font-weight: bold;">西南财经大学外国语学院</span>英语专业的学生，你需要在学术、实践和人际关系之间找到平衡，为未来的职业生涯做好准备。现在开始你的大学生活吧！
            </div>
            
            <div class="choices" id="choices-container">
                <!-- 选择按钮将通过JavaScript动态生成 -->
            </div>
            
            <div class="career-path" id="career-result">
                <h2 class="career-title" id="career-title">你的职业道路</h2>
                <div class="career-description" id="career-description"></div>
            </div>
            
            <div class="diagnosis-report" id="diagnosis-report">
                <h2 class="report-title">就业诊断报告</h2>
                <div id="report-content"></div>
            </div>
            
            <button class="start-btn" id="start-btn">开始游戏</button>
            <button class="restart-btn" id="restart-btn" style="display: none;">重新开始游戏</button>
        </div>
        
        <footer>
            <p>英语专业大学生就业模拟器 - 西南财经大学外国语学院</p>
        </footer>
    </div>

        // 获取随机值在范围内
        function getRandomValue(range) {
            if (Array.isArray(range)) {
                const min = range[0];
                const max = range[1];
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
            return range;

        // 应用效果

            let changes = [];

                gameState.englishSkill += value;
                changes.push(`英语专业技能${value >= 0 ? '+' : ''}${value}`);

                const value = getRandomValue(effect.experience);
                gameState.experience += value;

            }
            if (effect.workExperience !== undefined) {
                const value = getRandomValue(effect.workExperience);
                gameState.workExperience += value;
                changes.push(`学生工作经历${value >= 0 ? '+' : ''}${value}`);
            }
            if (effect.mentalHealth !== undefined) {
                const value = getRandomValue(effect.mentalHealth);
                gameState.mentalHealth += value;
                gameState.mentalHealth = Math.min(100, Math.max(0, gameState.mentalHealth));
                changes.push(`心理健康指数${value >= 0 ? '+' : ''}${value}`);
            }
            
            // 确保属性不为负数
            gameState.englishSkill = Math.max(0, gameState.englishSkill);
            gameState.experience = Math.max(0, gameState.experience);
            gameState.workExperience = Math.max(0, gameState.workExperience);
            gameState.mentalHealth = Math.min(100, Math.max(0, gameState.mentalHealth));
            
            return changes;

        // 计算职业匹配度
        function calculateMatchScore(career) {
            let score = 0;
            
            switch(career) {
                case '研究生':
                    score = gameState.englishSkill * 0.4 + gameState.workExperience * 0.3 + gameState.experience * 0.3;
                    break;
                case '外企员工':
                    score = gameState.englishSkill * 0.5 + gameState.experience * 0.5;
                    break;
                case '教师':
                    score = gameState.englishSkill * 0.6 + gameState.workExperience * 0.4;
                    break;
                case '翻译':
                    score = gameState.englishSkill * 0.7 + gameState.experience * 0.3;
                    break;
                case '创业者':
                    score = gameState.experience * 0.6 + gameState.workExperience * 0.4;
                    break;
                case '媒体从业者':
                    score = gameState.englishSkill * 0.4 + gameState.experience * 0.6;
                    break;
                default:
                    score = (gameState.englishSkill + gameState.experience + gameState.workExperience) / 3;
            }
            
            return Math.min(100, Math.round(score));
        }

            if (gameState.eventsThisYear < 3 &&

            if (gameState.englishSkill >= 70 && gameState.workExperience >= 40 && gameState.experience >= 40) {
                bestCareer = '研究生';
                bestScore = calculateMatchScore('研究生');
            }
            
            if (gameState.englishSkill >= 60 && gameState.experience >= 60 && calculateMatchScore('外企员工') > bestScore) {
                bestCareer = '外企员工';
                bestScore = calculateMatchScore('外企员工');
            }
            
            if (gameState.englishSkill >= 70 && gameState.workExperience >= 60 && calculateMatchScore('教师') > bestScore) {
                bestCareer = '教师';
                bestScore = calculateMatchScore('教师');
            }
            
            if (gameState.englishSkill >= 80 && gameState.experience >= 50 && calculateMatchScore('翻译') > bestScore) {
                bestCareer = '翻译';
                bestScore = calculateMatchScore('翻译');
            }
            
            if (gameState.experience >= 80 && gameState.workExperience >= 40 && calculateMatchScore('创业者') > bestScore) {
                bestCareer = '创业者';
                bestScore = calculateMatchScore('创业者');
            }
            
            if (gameState.englishSkill >= 70 && gameState.experience >= 60 && calculateMatchScore('媒体从业者') > bestScore) {
                bestCareer = '媒体从业者';
                bestScore = calculateMatchScore('媒体从业者');
            }
            
            // 如果传入了特定职业，使用传入的职业
            if (career) {
                bestCareer = career;
            }
            
            const careerInfo = careerPaths[bestCareer] || careerPaths['default'];
            
            document.getElementById('career-title').textContent = careerInfo.title;
            document.getElementById('career-description').textContent = careerInfo.description;
            document.getElementById('career-result').style.display = 'block';
            
            // 生成诊断报告
            const reportContent = generateDiagnosisReport(bestCareer);
            document.getElementById('report-content').innerHTML = reportContent;
            document.getElementById('diagnosis-report').style.display = 'block';
            
            document.getElementById('restart-btn').style.display = 'block';
            document.getElementById('choices-container').style.display = 'none';
            
            // 解锁毕业成就
            unlockAchievement('graduate');
        }

        // 开始游戏
        function startGame() {
            // 重置游戏状态
            gameState.year = 1;
            gameState.month = 9;
            gameState.englishSkill = 20;
            gameState.experience = 20;
            gameState.workExperience = 20;
            gameState.mentalHealth = 100;
            gameState.currentScene = 'year1-september';
            gameState.gameOver = false;
            gameState.eventOccurred = false;
            gameState.monthsPassed = 0;
            gameState.eventsThisYear = 0;
            gameState.lastEventMonth = -1;
            gameState.choicesHistory = [];
            gameState.restCount = 0;
            gameState.achievements = [];
            gameState.totalChoicesMade = 0;
            
            // 隐藏开始按钮，显示游戏内容
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('restart-btn').style.display = 'none';
            document.getElementById('career-result').style.display = 'none';
            document.getElementById('diagnosis-report').style.display = 'none';
            document.getElementById('event-display').style.display = 'none';
            document.getElementById('feedback-display').style.display = 'none';
            
            // 重置成就状态
            achievements.forEach(ach => ach.unlocked = false);
            
            // 更新显示
            updateDisplay();
        }

        // 重新开始游戏
        function restartGame() {
            // 重置游戏状态
            gameState.year = 1;
            gameState.month = 9;
            gameState.englishSkill = 20;
            gameState.experience = 20;
            gameState.workExperience = 20;
            gameState.mentalHealth = 100;
            gameState.currentScene = 'year1-september';
            gameState.gameOver = false;
            gameState.eventOccurred = false;
            gameState.monthsPassed = 0;
            gameState.eventsThisYear = 0;
            gameState.lastEventMonth = -1;
            gameState.choicesHistory = [];
            gameState.restCount = 0;
            gameState.achievements = [];
            gameState.totalChoicesMade = 0;
            
            // 隐藏结束界面
            document.getElementById('career-result').style.display = 'none';
            document.getElementById('diagnosis-report').style.display = 'none';
            document.getElementById('event-display').style.display = 'none';
            document.getElementById('feedback-display').style.display = 'none';
            document.getElementById('choices-container').style.display = 'grid'; // 重新显示选择按钮容器
            
            // 重置成就状态
            achievements.forEach(ach => ach.unlocked = false);
            
            // 重新显示开始按钮，隐藏重新开始按钮
            document.getElementById('start-btn').style.display = 'block';
            document.getElementById('restart-btn').style.display = 'none';
        }

        // 初始化游戏
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('restart-btn').addEventListener('click', restartGame);

        // 初始显示
        updateStats();
        updateAchievements();
    </script>
</body>
</html>
